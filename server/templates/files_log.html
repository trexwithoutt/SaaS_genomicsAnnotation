<!--
Display job logs
-->

{% extends "base.html" %}
{% block title %}Annotations{% endblock %}
{% block body %}
{% include "header.html" %}

<div class="container">

  <div class="page-header">
    <h2>Annotation log</h2>
  </div>

  <div class="row">
    <div class="col-md-12">
    	{% if log %}
	    <b>ETag</b>: {{ log['ETag'] }}
	    <br>
	    <b>LastModified</b>: {{ log['LastModified'] }}
	    <br>
	    <b>Body</b>: {{ log['Body']}}
	    <br>
	    {% else %}
	    	<p>No Job</p>
	    {% endif %}
	</div>
  </div>

</div> <!-- container -->

{% endblock %}
